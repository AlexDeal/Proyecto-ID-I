<!DOCTYPE html>
<html lang="es" charset="UTF-8">

<head>
    <title>Azalea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <section id="SectionSuperior">
        <article id="ArticleLogoSuperior">
            <img id="IMGLogoSuperior" src="{{ url_for('static', filename='img/logo/logo.svg') }}">
        </article>
        <article id="ArticleBotonesSuperiores">
            <!--<button class="BotonesSuperiores" id="BtnInicio">Inicio</button>
            <button class="BotonesSuperiores" id="BtnQuienesSomos">¿Quiénes somos?</button>-->
            <button class="BotonesSuperiores" id="BtnSalir" OnClick="location.href='/salir'">Salir</button>
        </article>
    </section>

<section id="SectionQuienesSomos">
    <div class="container">
        <div class="chatbox">
            <div class="body" id="chatbody">
                <div class="scroller"></div>
            </div>
            <form class="chat" method="post" autocomplete="off">
                    <input type="text" name="chat" id="question" placeholder="Preguntale algo"
                           style=" font-family: cursive; font-size: 20px;">
                    <input type="submit" value="Enviar" class="btn btn-primary" id="submit-button">
            </form>
        </div>
    </div>
</section>

<script src="/static/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
